name: Run Tests
on: [push]
jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradle
    - name: Run Lint
      run: gradle lint
    - name: Gradle test
      run: gradle test